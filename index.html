<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f70405617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>

<body>
    <div class="container">
        <h1>Todo APP</h1>
        <form action="" method="post">
            <input type="text" name="todo" id="todo" placeholder="Enter a Todo">
        </form>
        <h2>Todo List</h2>
        <ul class="todo_list">

        </ul>
        <form action="" method="post" id=filter>
            <input type="text" name="todo" id="todo_filter" placeholder="Filer Todos">
        </form>
    </div>
    <script src="todo.js"></script>
    <script src="app.js"></script>
</body>

</html>
